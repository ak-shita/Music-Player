<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
    
    <div id="main">
        <div id="top">
            <img src="https://i.pinimg.com/564x/de/3c/d6/de3cd6a3919202c84bbec1262d9da43a.jpg">
            <div id="top-right">
                <div id="playlist">
                    <img src="https://i.pinimg.com/736x/3a/7d/3c/3a7d3cbb269240a164c7d51712c868f2.jpg">
                    <h2>Weeknd List</h2>
                </div>
                <i class="ri-settings-5-fill"></i>
            </div>
            
        </div>

        <div id="hero">

            <div id="left">
                <div id="disc">
                    <div id="cover">
                        <img id="cover1" src="https://i.pinimg.com/564x/a7/87/c3/a787c37735287b605d185019707cec71.jpg">
                        <div class="glass">
                            <img id="cover2" src="https://i.pinimg.com/564x/a7/87/c3/a787c37735287b605d185019707cec71.jpg">
                        </div>
                    </div>

                    <div class="music-control">
                        <i id="play-btn" class="ri-play-circle-fill"></i> <!--play-->
                    </div>
                    <div class="music-control">
                        <i id="pause-btn" class="ri-pause-circle-fill"></i> <!--pause-->
                    </div>
                    <div class="music-control">
                        <i id="forward-btn" class="ri-skip-forward-line"></i> <!--forward-->
                    </div>
                    <div class="music-control">
                        <i id="back-btn" class="ri-skip-back-line"></i> <!--back-->
                    </div>
                    <div id="hide"></div>
                    
                </div>

                <div id="player">

                    <div class="music">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>

                    <div id="playing-info">
                        <h1>Solitaires</h1>
                        <h3>Future, Travis Scott</h3>
                        <h5>3:26</h5>
                    </div>

                    <div id="iconset">
                        <i class="ri-heart-line"></i>
                        <i class="ri-share-forward-fill"></i>
                        <i class="ri-more-fill"></i>
                    </div>

                </div>

            </div>

            <div id="right">
                <h4>Next Up</h4>
                <div id="songs">
                    

                    


                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
